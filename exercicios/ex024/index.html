<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame Quadros em Linha</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <!--Por padrao o iframe é gerado no tamanho 30x150px -->
    <h1>Testando o uso de iFrame</h1>
    <p>Ex 01: link</p>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">CursoEmVideos</a> para a aprender programação</p>
    <p>Ex 02: iframe </p>
    <p>Acessando o site do

        <iframe src="https://www.cursoemvideo.com/" frameborder="0">

        </iframe> 
        
        para a aprender programação</p>

    <p>Noticias no site Msn 
        
        <iframe src="https://www.msn.com/pt-br/noticias" frameborder="0">
            
            <a href="https://www.msn.com/pt-br/noticias"></a>
        
        </iframe>
    </p>
    
    <p>Vemos que nem todo os sites liberam o link no iframe</p>
</body>
</html>
